<div class="container">
  <form [formGroup]="FormModel" class="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Name: </label>
      <input class="form-control" type="text" formControlName="name">
    </div>
    <div class="form-group">
      <label>Birthday: </label>
      <input class="form-control" type="datetime">
    </div>
    <div class="form-group">
      <label>Gender:</label>
      <input type="radio" id="" value="Male" formControlName="gender"> Male
      <input type="radio" id="" value="FeMale" formControlName="gender"> FeMale
    </div>
    <div class="form-group">
      <label>Email: </label>
      <input class="form-control" type="email" formControlName="email">
    </div>
    <div class="form-group">
      <label>Code: </label>
      <input class="form-control" type="text" formControlName="code">
    </div>
    <div class="form-group">
      <label>Team: </label>
      <input class="form-control" type="text" formControlName="team">
    </div>
    <div class="form-group">
      <label>Skill: </label>
      <input class="form-control" type="text" formControlName="skill">
    </div>
    <div class="form-group">
      <label>Citizen: </label>
      <input type="radio" name="citizen" id="" value="VN" checked> Viet Nam
      <input type="radio" name="citizen" id="" value="JP"> JaPan
    </div>
    <div *ngIf="CertificateDiv" class="form-group">
      <label>Certificate: </label>
      <input type="text" class="form-control" formControlName="certificate"> 
    </div>
    <input class="btn btn-success" type="submit" value="Submit" [disabled]="!FormModel.valid">
    
  </form>
  </div>
