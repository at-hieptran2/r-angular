<form #form ="ngForm" (ngSubmit)="onSubmit()">
  <label>Email :</label> <input class="form-control" type="email" #mailForm="ngModel" required name="email" [(ngModel)]="email" [email]="true" [ngModelOptions]="{standalone : true}">
  <label>Password: </label> <input class="form-control" type="password" #passForm="ngModel" required [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
  <input class="btn btn-submit" type="submit" value="Submit">
</form>
